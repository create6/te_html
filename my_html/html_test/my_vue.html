<!DOCTYPE html>
<html>
<head>
	<title>my_vue</title>
	<script src="vue-2.5.16.js"></script>
	<script >
		window.onload =function () {
			// body...
			var vue_1 = new Vue({
				//el代表和文档的哪一块内容是交互
				el : '#main',
				// data里面是定义要渲染的变量的值
				data: {
					con:''
				}

			})
		}
	</script>
</head>
<body>
	<div id='main'>
		<!-- v-model为双向绑定 -->
		<input type="text" id="input_1" v-model='con'> 
		<div id='div_1'>{{con}}</div>
	</div>


</body>
</html>
