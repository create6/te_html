<!DOCTYPE html>
<html>
<head>
	<title>jq_te</title>
<script src='jquery-1.12.4.min.js'></script>
<script >
$(function () {

	var inp = $('#input_1')
	inp.keyup(function(){
		var v = $(this).val()
		$('#div_1').html(v)

	})

})
</script>


</head>

<body>
<input type='text' id="input_1">
<div id='div_1'> </div>





</body>
</html>
